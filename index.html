<!DOCTYPE html>
<html>
  <head>
    <meta

      content="
        default-src 'self' data: gap: * 'unsafe-eval';

    <link rel="stylesheet" href="all.min.css" />
    <script src="all.min.js"></script>
    <style>
      body {
        width: 300px;
      }

      input {
        width: 100px;
      }

      #launchScript {
        height: 30px;
        width: 300px;
        outline: none;
        cursor: pointer;
      }

      .row {
        display: inline;
        width: 280px;
      }

      #deleteButton {
        cursor: pointer;
        width: 30px;

        type="time"

      />

    <div class="row">
      <br />
      <br />

      <input type="checkbox" id="input13" ></label>

    </div>
